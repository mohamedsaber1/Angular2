<div class="body">
 <h2 class="text-center">SignUp</h2>
<form #f="ngForm" (ngSubmit)="signup(f)">
     <input ngModel name="name"  #name="ngModel" type="text" class="form-control" placeholder="enter  name" required/>
     <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is reqired</div>
     <input ngModel name="email"  #email="ngModel" type="email" class="form-control" email  placeholder="enter email"required />
     <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">email is reqired</div>
     <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">email is not match formla</div>
     <input ngModel name="password"  #password="ngModel" type="password" class="form-control"  minlength="6" placeholder="enter password" required/>
     <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">password is reqired</div>
     <div class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">minlength should be 6 </div>
     <input ngModel name="passwordconfim" #passwordconfim="ngModel" type="password" class="form-control" placeholder="reenter password" required/>
     <div class="alert alert-danger" *ngIf="passwordconfim.errors?.required && passwordconfim.touched">password is reqired</div>
     <div class="alert alert-danger" *ngIf="passwordconfim.value != password.value && passwordconfim.touched">password dosnt match </div>
      <input ngModel name="address" #address="ngModel" type="text" class="form-control" placeholder="enter your address " required/>
     <div class="alert alert-danger" *ngIf="address.invalid && address.touched">address is reqired</div>
     <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
</form>
<div class="alert alert-danger" *ngIf="errormessage">
 {{errormessage}}
</div>
</div>
